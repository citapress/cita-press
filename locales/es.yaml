    <li><b> Noviembre, 2021 (Evento)</b> Cita participará en el debate "Abriendo libros antiguos" en el <a href="https://openpublishingfest.org/"target=blank">Open Publishing Fest</a> el 12 de noviembre a la 1 pm ET. 
