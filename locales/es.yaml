home:  
  paragraph_body: una editorial y biblioteca feminista enfocada en <a href="pages/books.html" data-title="Libros">libros</a> de <span class="gif-link">acceso abierto<img src="assets/gif/together.gif"></span> escritos por mujeres. Publicamos <span class="gif-link">gratuitamente<img src="assets/gif/good.gif"/ alt="niño hace signo de pulgar arriba en frente de un computador"></span> <span class="gif-link">textos<img src="assets/gif/books.gif"/> <span class="gif-link">cuidadosamente diseñados<img src="assets/gif/typo.gif"/></span> <img src="assets/gif/good.gif"/></span> tanto en <span class="gif-link">formato impreso como web<img src="assets/gif/reading.gif"/></span>. <a href="https://www.youtube.com/watch?v=Vlnc8CdN-YU" target="_blank" data-title="Youtube">Mira nuestro video</a>, <a href="pages/collaborate.html" data-title="Colabora">colabora</a>, <a href="https://forms.gle/gCnLt6umVVYKLDp39"target=“_blank”>completa nuestra encuesta</a>, o <a href="pages/books.html" data-title="Libros">simplemente lee</a>

about:
  top_paragraph_body: "cita: una biblioteca y editorial que destaca, publica y promueve obras feministas. Emparejamos autoras y diseñadoras contemporáneas con textos de acceso abierto, ¡y ponemos a disposición de forma gratuita libros cuidadosamente diseñados! cita: una obra de amor."
  left_column_body: >-
    <p>En español, “<span class="blue">cita</span>” significa reunión, acuerdo o compromiso. También es el sufijo diminutivo para sustantivos femeninos.</p>
    <p>Mira nuestro <a href="https://www.youtube.com/watch?v=F21bP9pydE0" target="_blank"> video</a></p>
    <p><span class="mini-title">Manifesto:</span>
      <li> Elevar el trabajo de quienes primero abordaron la desigualdad de género </li>
      <li> Usar recursos de código abierto y acreditar a quienes colaboren activamente </li>
      <li> Mantener el contenido en plataformas de acceso abierto, licencias y formatos </li>
      <li> Dar acceso gratuito al contenido </li>
      <li> Hacer visible y celebrar el trabajo de las contribuyentes </li>
      <li> Emparejar la literatura clásica con la investigación y el diseño contemporáneo </li>
      <li> Comprometernos con la interseccionalidad </li>
      <li> Ser participativas y abiertas a nuevas voces y colaboraciones </li>
    </p>
  right_column_body: >-  
    <p><span class="mini-title">Qué: </span> Libros de acceso abierto cuidadosamente diseñados escritos por mujeres en ediciones contemporáneas gratuitas, tanto para impresión como para web.</p>
    <p><span class="mini-title">Cómo:</span> <span class="blue">cita</span> es un trabajo de amor entre diseñadoras y escritoras que se basa en escritos de dominio público y textos, fuentes e imágenes de código abierto. El contenido de <span class="blue">cita</span> es de dominio público o tiene licencia  <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons CC-NC-SA 4.0</a>, lo que significa que es gratis para siempre y se puede compartir con fines no comerciales siempre que digas quién lo creó. Por ejemplo, usamos <a href="https://github.com/evnbr/bindery">Bindery</a> de Evan Brooks. Para más detalles, visita la <a href="pages/collaborate.html" data-title="Colabora">página de colaboración</a>.</p>
    <p><span class="mini-title">Por qué:</span> Históricamente, las autoras han estado subrepresentadas en una industria editorial con fines de lucro y dominada por hombres. Hacemos que las obras de estas escritoras sean accesibles para todes, en ediciones gratuitas.</p>
    <p><span class="mini-title">Quién:</span> <span class="blue">cita</span> está patrocinada fiscalmente por Educopia y apoyada económicamente por la Fundación Andrew W. Mellon. Lee más sobre <a href="https://educopia.org/cita-press-getting-fit/">Cita Press  - Getting Fit</a>, un proyecto de  un proyecto de dos años destinado a mejorar la capacidad de cita y crear una estrategia comercial para la editorial. Cita fue creada por <a href="http://julianacastro.co">Juliana Castro</a>. La Coordinadora editorial y de programas es Jessi Haley. Trabajamos en colaboración con una larga lista de <a href="pages/collaborate.html" data-title="Colabora">contribuidores</a>. <a href="pages/collaborate.html" data-title="Colabora">¡Únete!</a></p>

books:
  paragraph_title: "Libros:"
  paragraph_body: Nuestros textos varían en género, desde ficción hasta memorias, ensayos y poesía. Algunos incluyen un prólogo que ayuda a comprender el contexto en el que la autora estaba escribiendo y lo que significa el texto hoy. Por ahora, la mayoría de nuestros libros solamente están disponibles en inglés, pero estamos trabajando para tener una mayor oferta en español. <a href="pages/collaborate.html" data-title="Colabora">Únete y colabora</a>.

collaborate:
  top_paragraph_title: "Colabora:"
  top_paragraph_body: >-
    ¿Tiene sugerencias para textos de dominio público o Creative Commons de 100 páginas o menos que te gustaría ver reimpresos o en digital en una edición gratuita? ¿Estarías dispuesta a escribir una introducción? ¿Diseñar una portada? ¿Editar una colección? ¿Patrocinar un libro de una autora en particular? Estamos particularmente interesadas en publicar libros de mujeres de color, gente queer y no binaria, y explorar autoras contemporánea.
    <font color="blue">Por ahora no estamos buscando nuevas voluntarias para los próximos libros, pero si eres traductora o quieres contribuir con mejorar nuestra página web, escribe un correo con el asunto “Torpe traste testaruda” a <a href="mailto:info@citapress.org?Subject=Crazy%20litte%20thing%20called%20love">info@citapress.org</a>.</font>
  middle_paragraph_body: >-
    Si quieres unirte<b> por favor lee nuestro<a href="https://github.com/citapress/citapress/edit/master/Codigo-de-Conducta.md"> código de conducta</a>
  bottom_paragraph_title: "Créditos:"
  bottom_paragraph_body: >-
    Este proyecto es un esfuerzo colaborativo hecho posible por la generosidad de  contribuyentes directos e indirectos. Actualmente, Cita cuenta con el patrocinio fiscal de Educopia Institute y el generoso apoyo de la Fundación Andrew W. Mellon. 
    <br><br>
    <b>Colaboradores</b> Juan José Castro (Web Development Lead), Nate Angell (Mozilla Open Leaders mentor and friend), Tien Mimi Nguyen (Write Speak Code SF advocate), Jessica Meyerson (Lead Advisor and friend)
    <br><br>
    <b>Diseñadoras</b> Laura Savina, Jiwon Park, Lauren Smedley, Natalia Rojas, Jean Yang, Juliana Castro, Thais  Jacoponi (upcoming), Luce Terrason (upcoming),
    Annika  Leppaaho (upcoming), Irina Koryagina (upcoming), Kathy  Mueller (upcoming)
    <br><br>
    <b>Escritoras</b> Catherine J. Golden, PhD, Heather Ostman, PhD, Bonnie Hurd Smith, Carol MacKay, PhD, Gabrielle Welsh (upcoming)
    <br><br>
    <b>Otros créditos</b> Sonido video: Fantasy by Podington Bear, Icons by Creative Mania, Llisole, Mungang Kim, Becris and corpus delicti and Luisa Iborra. Powered by The Noun Project, and licensed under CC, Pre-formated text: Project Gutemberg
    Interior illustrations for The Yellow Wall-Paper: Jo. H. Hatfield, currently under public domain, Video voice: Kira Street, Bindery by Evan Brooks. Licensed under MIT License, Short video / gifs: From Giphy! If you consider this could be a more concrete credit, hit ups up! Roboto and Bitter, distributed by Google Fonts. Licensed under OFL, Bluu, distributed by Open Foundry. Licensed under OFL

contact:
  top_paragraph_title: "Contacto:"
  top_paragraph_body: >-
    Si tienes preguntas, sugerencias o flores, encuéntranos en <a href="https://github.com/citapress/citapress/">Github</a>, <a href="http://twitter.com/citapress">Twitter</a>, <a href="http://fb.com/citapress">Facebook </a> o <a href="http://instagram.com/cita.press">Instagram</a>, o escríbenos a <a href="mailto:info@citapress.org?Subject=Hello%20Hola%20Ciao">info@citapress.org</a>.
    <p>Para colaboraciones, preguntas sobre propiedad intelectual, quejas, sugerencias de lectura o solicitudes de prensa, por favor escribir a Juliana Castro a <a href="mailto:juliana@citapress.org?Subject=Hello%20Hola%20Ciao">juliana@citapress.org</a>.</p>
  bottom_paragraph_body: >-
    Porfa lee nuestro <a href="https://github.com/citapress/citapress/blob/master/Code-of-Conduct.md">Código de conducta</a> y/o <a href="pages/books.html">nuestros libros</a>!
  join_newsletter_cta: Suscríbete a nuestro newsletter (es sobre todo en inglés)

