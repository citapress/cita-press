home:  
  paragraph_body: una editorial y biblioteca feminista enfocada en <a href="pages/books.html" data-title="Libros">libros</a> de <span class="gif-link">acceso abierto<img src="assets/gif/together.gif"></span> escritos por mujeres. Publicamos <span class="gif-link">gratuitamente<img src="assets/gif/good.gif"/ alt="niño hace signo de pulgar arriba en frente de un computador"></span> <span class="gif-link">textos<img src="assets/gif/books.gif"/> <span class="gif-link">cuidadosamente diseñados<img src="assets/gif/typo.gif"/></span> <img src="assets/gif/good.gif"/></span> tanto en <span class="gif-link">formato impreso como web<img src="assets/gif/reading.gif"/></span>. <a href="https://www.youtube.com/watch?v=Vlnc8CdN-YU" target="_blank" data-title="Youtube">Mira nuestro video</a>, <a href="pages/collaborate.html" data-title="Colabora">colabora</a>, o <a href="pages/books.html" data-title="Libros">simplemente lee</a>

about:
  top_paragraph_body: "cita: una biblioteca y editorial que destaca, publica y promueve obras feministas. Emparejamos autoras y diseñadoras contemporáneas con textos de acceso abierto, ¡y ponemos a disposición de forma gratuita libros cuidadosamente diseñados! cita: una obra de amor."
  left_column_body: >-
    <p>En español, “<span class="blue">cita</span>” significa reunión, acuerdo o compromiso. También es el sufijo diminutivo para sustantivos femeninos.</p>
    <p>Mira nuestro <a href="https://www.youtube.com/watch?v=Vlnc8CdN-YU" target="_blank"> video</a></p>
    <p><span class="mini-title">Manifesto:</span>
      <li> Elevar el trabajo de quienes primero abordaron la desigualdad de género </li><li> Usar recursos de código abierto y acreditar a quienes colaboren activamente </li> <li> Mantener el contenido en plataformas de acceso abierto, licencias y formatos </li><li> Dar acceso gratuito al contenido </li> <li> Hacer visible y celebrar el trabajo de las contribuyentes </li> <li> Emparejar la literatura clásica con la investigación y el diseño contemporáneo </li> <li> Comprometernos con la interseccionalidad </li><li> Ser participativas y abiertas a nuevas voces y colaboraciones </li>
    </p>
    <p><span class="mini-title">Junta Directiva:</span> <a href="https://openreflections.wordpress.com/"target=“_blank”>Janneke Adema</a>, <a href="https://knightfoundation.org/employee/vicky-checo/"target=“_blank”>Vicky Checo</a>, <a href="https://twitter.com/krmaher"target=“_blank”>Katherine Maher</a>, <a href="https://educopia.org/jessica-meyerson/"target=“_blank”>Jessica Meyerson</a>, y <a href="https://mindyseu.com/"target=“_blank”>Mindy Seu</a>.</p>
  right_column_body: >-  
    <p><span class="mini-title">Qué: </span> Libros de acceso abierto cuidadosamente diseñados escritos por mujeres en ediciones contemporáneas gratuitas, tanto para impresión como para web.</p>
    <p><span class="mini-title">Cómo:</span> <span class="blue">cita</span> es un trabajo de amor entre diseñadoras y escritoras que se basa en escritos de dominio público y textos, fuentes e imágenes de código abierto. El contenido de <span class="blue">cita</span> es de dominio público o tiene licencia  <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons CC-NC-SA 4.0</a>, lo que significa que es gratis para siempre y se puede compartir con fines no comerciales siempre que digas quién lo creó. Por ejemplo, usamos <a href="https://github.com/evnbr/bindery">Bindery</a> de Evan Brooks. Para más detalles, visita la <a href="pages/collaborate.html" data-title="Colabora">página de colaboración</a>.</p>
    <p><span class="mini-title">Por qué:</span> Históricamente, las autoras han estado subrepresentadas en una industria editorial con fines de lucro y dominada por hombres. Hacemos que las obras de estas escritoras sean accesibles para todes, en ediciones gratuitas. Si bien el trabajo que hemos publicado hasta ahora es de mujeres, nos interesa publicar trabajos de escritorxs cuyos géneros han sido históricamente marginados en el panorama editorial y literario.</p>
    <p><span class="mini-title">Quién:</span> <span class="blue">cita</span> está patrocinada fiscalmente por Educopia y apoyada económicamente por la Fundación Andrew W. Mellon. Lee más sobre <a href="https://educopia.org/cita-press-getting-fit/">Cita Press  - Getting Fit</a>, un proyecto de  un proyecto de dos años destinado a mejorar la capacidad de cita y crear una estrategia comercial para la editorial. Cita fue creada por <a href="http://julianacastro.co">Juliana Castro</a>. La Coordinadora editorial y de programas es Jessi Haley. Trabajamos en colaboración con una larga lista de <a href="pages/collaborate.html" data-title="Colabora">contribuidores</a>. <a href="pages/collaborate.html" data-title="Colabora">¡Únete!</a></p>
  books:
  paragraph_title: "Libros:"
  paragraph_body: Nuestros textos varían en género, desde ficción hasta memorias, ensayos y poesía. Algunos incluyen un prólogo que ayuda a comprender el contexto en el que la autora estaba escribiendo y lo que significa el texto hoy. Por ahora, la mayoría de nuestros libros solamente están disponibles en inglés, pero estamos trabajando para tener una mayor oferta en español. <a href="pages/collaborate.html" data-title="Colabora">Únete y colabora</a>.

people:
  people_paragraph_title: "Equipo:"
  people_paragraph_body: >-
    Cita Press es un esfuerzo colaborativo de amor hecho posible por la generosidad de muchas colaboradoras directas e indirectas. Actualmente, Cita está patrocinado fiscalmente por el Instituto Educopia y financiado a través del generoso apoyo de la Fundación Mellon. 
  join_us_paragraph_body: >-
    Si quieres unirte<b> por favor lee nuestro <a href="https://github.com/citapress/citapress/edit/master/Codigo-de-Conducta.md">código de conducta</a>
  staff_paragraph_title: "Personal:"
  staff_paragraph_body: >-<br>
    <p><b>Juliana Castro Varón</b> es la fundadora de Cita y co-investigadora principal de Getting Fit. Es directora creativa, diseñadora y autora de Papel sensible. Actualmente es Fellow del Berkman Klein Center for Internet & Society de la Universidad de Harvard. <p>
    <p><b>Jessi Haley</b> es la coordinadora editorial y de proyectos de Cita. Jessi anteriormente administró el programa de escritura creativa en la Universidad de Chicago y formó parte del equipo editorial de Chicago Review y Colloquium Magazine.<p>
    <p><b>Equipo de consultoría de Getting Fit:</b> Lauren Dapena Fraiz, Katherine Kim, Brandon Locke, Jessica Meyerson</p>
  board_paragraph_title: "Junta Asesora:"
  board_paragraph_body: >-
    <p>La <b>Dra. Janneke Adema</b> es una teórica cultural y de medios que trabaja en los campos de la publicación (de libros) y la cultura digital. En su investigación, explora el futuro de las comunicaciones académicas y las formas experimentales de producción de conocimiento. También apoya una variedad de proyectos editoriales sin fines de lucro dirigidos por académicos, incluidos Radical Open Access Collective, Open Humanities Press, ScholarLed, Post Office Press (POP) y COPIM.<p>
    <p><b>Vicky Checo</b> es Gerente de Participación Comunitaria en The Miami Foundation. Habiendo trabajado en todos los sectores (gubernamental, privado, sin fines de lucro y filantrópico), puede ver los sistemas desde muchas perspectivas y apoyar proyectos desde la idea hasta el impacto. Apasionada por sus raíces, se dedica a fortalecer las organizaciones mediante el uso de su conocimiento para ayudar a construir su infraestructura, operaciones y programación.<p>
    <p><b>Katherine Maher</b> es miembro senior del Atlantic Council, directora de la junta de System, Inc. y ex directora ejecutiva de la Fundación Wikimedia. Ha desarrollado su carrera en la intersección de la tecnología, los derechos humanos, la democracia y el desarrollo internacional, y ha trabajado con UNICEF, el Instituto Nacional Democrático, el Banco Mundial y Access Now.<p>
    <p><b>Jessica Meyerson</b> es codirectora del Instituto Educopia, donde es la principal responsable de garantizar la implementación fluida de la dirección estratégica de la organización. También es codirectora de The Keepers, una red de investigación global interesada en los conceptos de infraestructura de mantenimiento, reparación y las innumerables formas de trabajo y experiencia que sustentan nuestro mundo construido por humanos.<p>
    <p><b>Mindy Seu</b> es una diseñadora e investigadora cuya práctica reinventa la historia de Internet y cómo esto podría guiar su futuro. Enseña estas prácticas alternativas basadas en la web en la Universidad de Rutgers y la Universidad de Yale. Es la editora de Cyberfeminism Index.</p>
  contributors_paragraph_title: "Colaboradores Generales"
  contributors_paragraph_body: >-
    <p><b>Voluntario líder de desarrollo Web:</b> Juan José Castro Varon</b>  
    <p><b>Otros colaboradores:</b> Nate Angell (Mozilla Open Leaders mentor and friend), Tien Mimi Nguyen (Write Speak Code SF advocate)
    <p><b>Diseñadoras:</b> Josie Bellini, Antonela Debiasi, Fiorella Ferroni, Thaïs Jacoponi, Irina Koryagina, Annika Leppäaho, Kathy Mueller, Jiwon Park, Laura Ramírez, Natalia Rojas, Laura Savina, Lauren Smedley, Luce Terrasson, Catalina Vásquez, Jean Yang, Petra Zehner</p>
    <p><b>Escritoras:</b> Ana María Carvajal, Francesca Gargallo, Bonnie Hurd Smith, Christy Hyman, Carol MacKay, Heather Ostman, Krithika Varagur, Gabrielle Welsh</p>
    <p><b>Otros créditos:</b> Fantasy by Podington Bear, Icons by Creative Mania, Llisole, Mungang Kim, Becris and corpus delicti and Luisa Iborra. Powered by The Noun Project, and licensed under CC, Pre-formated text, Project Gutemberg</p>
    Interior illustrations for The Yellow Wall-Paper - Jo. H. Hatfield, currently under public domain, Voz en video por Kira Street, Bindery by Evan Brooks. Licensed under MIT License, Short video / gifs - From Giphy! If you consider this could be a more concrete credit, hit ups up! Roboto and Bitter, distributed by Google Fonts. Licensed under OFL, Bluu, distributed by Open Foundry. Licensed under OFL</p>

contact:
  top_paragraph_title: "Contacto:"
  top_paragraph_body: >-
    Si tienes preguntas, sugerencias o flores, encuéntranos en <a href="https://github.com/citapress/citapress/">Github</a>, <a href="http://twitter.com/citapress">Twitter</a>, <a href="http://fb.com/citapress">Facebook </a> o <a href="http://instagram.com/cita.press">Instagram</a>, o escríbenos a <a href="mailto:info@citapress.org?Subject=Hello%20Hola%20Ciao">info@citapress.org</a>.
    <p>Para colaboraciones, preguntas sobre propiedad intelectual, quejas, sugerencias de lectura o solicitudes de prensa, por favor escribir a Juliana Castro a <a href="mailto:juliana@citapress.org?Subject=Hello%20Hola%20Ciao">juliana@citapress.org</a>.</p>
  bottom_paragraph_body: >-
    Porfa lee nuestro <a href="https://github.com/citapress/citapress/blob/master/Code-of-Conduct.md">Código de conducta</a> y/o <a href="pages/books.html">nuestros libros</a>!
  join_newsletter_cta: Suscríbete a nuestro newsletter (es sobre todo en inglés)

