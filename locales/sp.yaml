  about: >
    <h1>El proyecto</h1>
    <hr>
    <span class="inside-title"> cita: una biblioteca y editorial que destaca, publica y promueve obras feministas. Emparejamos autoras y diseñadoras contemporáneas con textos de acceso abierto, ¡y ponemos a disposición de forma gratuita libros cuidadosamente diseñados! cita: una obra de amor.</span>
    <div class="two-columns">
      <hr>
      <div>
          <p>En español, “<span class="blue">cita</span>” significa reunión, acuerdo o compromiso. También es el sufijo diminutivo para sustantivos femeninos.
          <p>Mira nuestro <a href="https://www.youtube.com/watch?v=F21bP9pydE0" target="_blank"> video</a></p>
          <p><span class="mini-title">Manifesto:</span>
          <li> Elevar el trabajo de quienes primero abordaron la desigualdad de género </li>
            
          <li> Usar recursos de código abierto y acreditar a quienes colaboren activamente </li>
            
          <li> Mantener el contenido en plataformas de acceso abierto, licencias y formatos </li>
            
          <li> Dar acceso gratuito al contenido </li>
            
          <li> Hacer visible y celebrar el trabajo de las contribuyentes </li>
            
          <li> Emparejar la literatura clásica con la investigación y el diseño contemporáneo </li>
            
          <li> Comprometernos con la interseccionalidad </li>
            
          <li> Ser participativas y abiertas a nuevas voces y colaboraciones </li>
          </p>
      </div>
      <div>
          <p><span class="mini-title">Qué: </span> Libros de acceso abierto cuidadosamente diseñados escritos por mujeres en ediciones contemporáneas gratuitas, tanto para impresión como para web.</p>
          <p><span class="mini-title">Cómo:</span> <span class="blue">cita</span> es un trabajo de amor entre diseñadoras y escritoras que se basa en escritos de dominio público y textos, fuentes e imágenes de código abierto. El contenido de <span class="blue">cita</span> es de dominio público o tiene licencia  <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons CC-NC-SA 4.0</a>, lo que significa que es gratis para siempre y se puede compartir con fines no comerciales siempre que digas quién lo creó. Por ejemplo, usamos <a href="https://github.com/evnbr/bindery">Bindery</a> de Evan Brooks. Para más detalles, visita la <a href="ajax/collaborate.html" data-title="Collaborate">página de colaboración</a>.
          </p>
          <p><span class="mini-title">Por qué:</span> Históricamente, las autoras han estado subrepresentadas en una industria editorial con fines de lucro y dominada por hombres. Hacemos que las obras de estas escritoras sean accesibles para todes, en ediciones gratuitas.</p>
          <p><span class="mini-title">Quién:</span> <span class="blue">cita</span> fue creado por <a href="http://julianacastro.co">Juliana Castro</a>, una diseñadoras colombiana, en colaboración con una larga lista de <a href="ajax/collaborate.html" data-title="Collaborate">contribuidores</a>. <a href="ajax/collaborate.html" data-title="Collaborate">¡Únete!</a></p>
      </div>
      <div style="clear: both"></div>
    </div>
  books: >
    <p>
      <span class="inside-title">Libros</span> Nuestros textos varían en género, desde ficción hasta memorias, ensayos y poesía. Algunos incluyen un prólogo que ayuda a comprender el contexto en el que la autora estaba escribiendo y lo que significa el texto hoy. Por ahora, mayoría de nuestros libros solamente están disponibles en inglés, pero estamos trabajando para tener una mayor oferta en español. 
      <a href="ajax/collaborate.html" data-title="Collaborate">Únete y colabora</a>.
    </p>
